buildscript {
    repositories {
        mavenCentral()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        jcenter()
    }
    dependencies {
        classpath 'de.richsource.gradle.plugins:gwt-gradle-plugin:0.6'
    }
}

allprojects {
    apply plugin: "eclipse"
    apply plugin: "idea"

    version = '0.7.1.6.5'
    ext {
        appName = 'gdx-autumn-mvc-tests'
        gdxVersion = '1.6.5'
        autumnVersion = '0.7'
        autumnSnapshot = ''
    }

    repositories {
        mavenCentral()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        maven { url "https://oss.sonatype.org/content/repositories/releases/" }
    }
}

project(":desktop") {
    apply plugin: "java"


    dependencies {
        compile project(":core")
        compile "com.badlogicgames.gdx:gdx-backend-lwjgl:$gdxVersion"
        compile "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-desktop"
    }
}

project(":html") {
    apply plugin: "gwt"
    apply plugin: "war"


    dependencies {
        compile project(":core")
        compile "com.badlogicgames.gdx:gdx-backend-gwt:$gdxVersion"
        compile "com.badlogicgames.gdx:gdx:$gdxVersion:sources"
        compile "com.badlogicgames.gdx:gdx-backend-gwt:$gdxVersion:sources"
        compile "com.github.czyzby:gdx-autumn-mvc:$autumnVersion.$gdxVersion$autumnSnapshot:sources"
        compile "com.github.czyzby:gdx-autumn-gwt:$autumnVersion.$gdxVersion$autumnSnapshot"
        compile "com.github.czyzby:gdx-autumn-gwt:$autumnVersion.$gdxVersion$autumnSnapshot:sources"
    }
}

project(":core") {
    apply plugin: "java"


    dependencies {
        compile "com.badlogicgames.gdx:gdx:$gdxVersion"
        compile "com.github.czyzby:gdx-autumn-mvc:$autumnVersion.$gdxVersion$autumnSnapshot"
    }
}

tasks.eclipse.doLast {
    delete ".project"
}
